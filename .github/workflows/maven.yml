name: Java CI

on: [push]


jobs:
  build:
    uses: "LucaFeger/action-maven-cli@master"
    args: "clean install"
    runs-on: ubuntu-16.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Build with Maven
      run: mvn -B package --file pom.xml
